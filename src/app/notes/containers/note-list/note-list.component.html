<mat-toolbar>My App</mat-toolbar>
<div class="content">
  <mat-nav-list class="note-list">
    <mat-list-item *ngFor="let note of notes$ | async">
      <p matLine >{{ note.title }}</p>
      <mat-checkbox [checked]="note.done" (change)="toggleDoneStatus($event, note)"></mat-checkbox>
    </mat-list-item>
  </mat-nav-list>
</div>
