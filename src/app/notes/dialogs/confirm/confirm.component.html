<h2 mat-dialog-title>Remove note?</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this note?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="no()" autofocus>No</button>
  <button mat-raised-button (click)="yes()" color="warn">Yes</button>
</mat-dialog-actions>
