<h2 mat-dialog-title>{{ "NOTE.REMOVE_DIALOG.TITLE" | translate }}</h2>
<mat-dialog-content>
  <p>{{ "NOTE.REMOVE_DIALOG.MESSAGE" | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="no()" autofocus>{{ "GENERAL.NO" | translate }}</button>
  <button mat-raised-button (click)="yes()" color="warn">{{ "GENERAL.YES" | translate }}</button>
</mat-dialog-actions>
